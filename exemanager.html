<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Kidocode</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="responsive.css">
</head>

<body>

	<!-- for header part -->
	<header>

		<div class="logosec">
			<div class="logo">Web Department</div>
			<img src="images\menu-icon.png"
				class="icn menuicn" id="menuicn" alt="menu-icon">
		</div>

		<div class="searchbar">
			<input type="text" placeholder="Search">
			<div class="searchbtn">
			    <img src="images\search-icon.png"
				    class="icn srchicn" alt="search-icon">
			</div>
		</div>

		<div class="message">
			<h3>Executive Manager</h3>
			<div class="dp">
			<img src="images\admin.png"
				class="dpicn" alt="dp">
			</div>
		</div>

	</header>

	<div class="main-container">
		<div class="navcontainer">
			<nav class="nav">
				<div class="nav-upper-options">
					<div class="nav-option option3">
						<img src="images\table-columns-solid.svg" class="nav-img" alt="dashboard">
						<h3> Dashboard</h3>
					</div>

					<div class="nav-option option2 ">
						<img src="images\user-plus-solid.svg" class="nav-img" alt="manager">
						<a href="index.html"><h3> Manager</h3></a>
					</div>

					<div class="nav-option option1">
						<img src="images\user-friends-solid.svg" class="nav-img" alt="exemanager">
						<a class="material-icons-outlined" href="#"><h3> Executive Manager</h3></a>
					</div>

					<div class="nav-option option4">
						<img src="images\project-diagram-solid.svg" class="nav-img" alt="projects">
						<a href="projects.html"><h3> Projects</h3></a>
					</div>

					<div class="nav-option option5">
						<img src="images\newspaper-regular.svg" class="nav-img" alt="articles">
						<a href="articles.html"><h3> Articles</h3></a>
                    </div>

				</div>
			</nav>
		</div>


		<div class="main">
			<div class="searchbar2">
				<input type="text" name="" id="" placeholder="Search">
				<div class="searchbtn">
				    <img src="https://media.geeksforgeeks.org/wp-content/uploads/20221210180758/Untitled-design-(28).png"
						class="icn srchicn" alt="search-button">
				</div>
			</div>

			<div class="manager-container">
				<div class="manager-header">
					<h1>Executive Manager Chart</h1>
					<h1 class="recent-Articles"></h1>
				</div>

                <div class="container">
                    <div class="level-1-ceoimage"> 
                        <img src="images\uncleCode.jpg" alt="" width="150px">
                        <h3 class="level-1-sec rectangle">CEO & Director<br>Hossein Tohidi (Unclecode)</h3> 
                        
                    </div>
                    <ol class="level-2-wrapper-sec">
                        <li>
                        <div class="level-2-cooimage">
                            <img src="images\nasrin.jpg" alt="" width="150px">
                            <h4 class="level-2-sec rectangle">Nasrin Tohidi</h4>
                        </div>
                        
                        </li>

						<li>
							<div class="level-2-cooimage">
								<img src="images\firdaus.jpg" alt="" width="180px" height="140px">
								<h4 class="level-2-sec rectangle">Muhammad Firdaus Badauraudine</h4>
							</div>
							
						</li>

						<li>
							<div class="level-2-cooimage">
								<img src="images\ahmed.jpg" alt="" width="165px" height="160px">
								<h4 class="level-2-sec rectangle">Ahmed</h4>
							</div>
							
						</li>
                    </ol>
                </div>
            </div>

        </div>

    </div>


<script src="./index.js"></script>
</body>
</html>
